import = ["~/.config/alacritty/catppuccin-macchiato.toml"]

[shell]
program = "/bin/zsh"
args = ["-l", "-c", "zellij run -- macchina -o host -o processor-load -o gpu -o disk-space -o memory -o battery -o uptime"]

[cursor]
style = "Block"

[font]
size = 16.0

[font.normal]
family = "Iosevka Nerd Font"

[font.bold]
family = "Iosevka Nerd Font"

[font.bold_italic]
family = "Iosevka Nerd Font"

[font.italic]
family = "Iosevka Nerd Font"

[window]
startup_mode = "Maximized"
dynamic_padding = true
opacity = 0.96
padding.x = 1
padding.y = 1
decorations = "Buttonless"
